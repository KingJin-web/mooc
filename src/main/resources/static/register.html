<script type="text/javascript">
    const vue = new Vue({
        el: '#LAY-user-login',
        data: {
            name: "",
            pwd1: "",
            pwd2: "",
            email: "",
            vcode: "",
            judge: ""
        },
        methods: {
            //发送验证码
            sendCode: function () {
                let url = "/api/verify/sendRegisterCode.do";
                let param = new URLSearchParams()
                param.append('username', this.name)
                param.append('emailOrPhone', this.email)
                axios({
                    method: 'post',
                    url: url,
                    data: param
                }).then(function (res) {
                    if (res.data.code === 0) {
                        alertMy(res.data.msg)
                    } else {
                        alertMy(res.data.msg)
                    }
                    console.log(res);
                }).catch(function (error) {
                    console.log(error);
                });
            },
            register: function () {
                // if (!$("input[type='checkbox']").is(':checked')) {
                //     alertMy("请阅读并同意用户协议");
                //     return;
                // }
                if (this.pwd1 !== this.pwd2) {
                    alertMy("密码不一致");
                    return;
                }
                let url = "/api/user/register.do";
                let param = new URLSearchParams()
                param.append('name', this.name)
                param.append('pwd1', this.pwd1)
                param.append('pwd2', this.pwd2)
                param.append('emailOrPhone', this.email)
                param.append('validate_code', this.vcode)
                axios({
                    method: 'post',
                    url: url,
                    data: param
                }).then(function (res) {
                    if (res.data.code === 1) {
                        alertLayer(res.data.msg, "/api/user/getUser.do")
                    } else {
                        alertMy(res.data.msg)
                    }
                    console.log(res);
                }).catch(function (error) {
                    console.log(error);
                });
            }
        }
    });


</script>

<script type="text/javascript">

        el: '#pagemain',
        data: {

        created: function () {
            this.getUser();
        },
        mounted: function () {
            console.log('mounted');
            console.log(this.user);
        },
        methods: {
            getUser: function () {
                axios.get('/api/user/getUser.do').then(function (response) {
                    this.user = response.data.data;
                    if (this.user.id !== undefined || this.user.id !== null) {
                        $("#vip1").append(this.user.msgReg);
                        $("#vip2").append(this.user.msgVip);
                        $("#login").remove();
                        $("#register").remove();
                    } else {
                        $("#loginAfter").remove();
                    }

                }).catch(function (error) {
                    console.log(error);
                });
            }
        }
    });
</script>
